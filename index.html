<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoria Visual PRO - ClÃ­nica Visual</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0f172a; --primary: #f8fafc; --pink: #ff2e63; 
            --blue: #38bdf8; --card: #1e293b; --success: #10b981;
        }
        body { margin: 0; font-family: 'Montserrat'; background: var(--bg); color: var(--primary); overflow: hidden; height: 100vh; }
        
        .header { height: 80px; background: #1e293b; display: flex; justify-content: space-around; align-items: center; border-bottom: 4px solid var(--blue); }
        .stat { text-align: center; }
        .stat b { display: block; color: var(--blue); font-size: 0.7rem; text-transform: uppercase; }
        .stat span { font-size: 1.5rem; font-weight: 900; }

        #game-area { height: calc(100vh - 80px); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .grid { display: grid; gap: 12px; background: var(--card); padding: 20px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .grid-3x3 { grid-template-columns: repeat(3, 1fr); }
        .grid-4x4 { grid-template-columns: repeat(4, 1fr); }

        .tile { 
            width: 85px; height: 85px; background: #334155; border-radius: 18px; 
            display: flex; align-items: center; justify-content: center; font-size: 2.2rem;
            cursor: pointer; border: none; transition: 0.2s; user-select: none;
        }
        .tile.active { background: var(--blue); transform: scale(1.05); box-shadow: 0 0 35px var(--blue); border: 3px solid white; }

        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { background: #1e293b; border-radius: 40px; padding: 40px; width: 100%; max-width: 450px; text-align: center; border: 1px solid #334155; }
        
        .habilidades { text-align: left; background: #334155; padding: 20px; border-radius: 20px; margin: 20px 0; border-left: 5px solid var(--pink); }
        .habilidades h4 { margin: 0 0 5px 0; color: var(--pink); font-size: 0.85rem; text-transform: uppercase; }
        .habilidades p { margin: 0; font-size: 0.85rem; color: #cbd5e1; line-height: 1.4; }

        .btn { background: var(--pink); color: white; padding: 18px; border-radius: 20px; font-weight: 900; border: none; cursor: pointer; width: 100%; font-size: 1.1rem; text-transform: uppercase; box-shadow: 0 6px 0 #9f1239; }
        #msg-guia { font-size: 2.2rem; font-weight: 900; color: var(--blue); margin-bottom: 20px; }
    </style>
</head>
<body>

<div id="screen-start" class="overlay">
    <div class="card">
        <h1 style="color:var(--blue); margin:0;">Memoria Visual PRO</h1>
        <div class="habilidades">
            <h4>ðŸŽ¯ OBJETIVOS TERAPÃ‰UTICOS:</h4>
            <p>Trabajaremos tu <b>memoria de trabajo visual</b>, la <b>secuenciaciÃ³n lÃ³gica</b> y la <b>atenciÃ³n sostenida</b>.</p>
        </div>
        <button class="btn" onclick="startGame()">Comenzar Entrenamiento</button>
    </div>
</div>

<div id="screen-pause" class="overlay" style="display:none">
    <div class="card">
        <h1 id="pause-title" style="color:var(--success)">Â¡BIEN HECHO!</h1>
        <p id="pause-msg" style="color:#cbd5e1"></p>
        <button class="btn" onclick="continuarSiguienteNivel()" style="background:var(--blue); box-shadow: 0 6px 0 #0369a1;">Siguiente Nivel</button>
    </div>
</div>

<div id="screen-end" class="overlay" style="display:none">
    <div class="card">
        <h1 style="color:var(--pink)">FIN DE SESIÃ“N</h1>
        <p>Resultados enviados al historial.</p>
        <div id="status-envio" style="margin:20px 0; font-weight:900; color:var(--success);">ðŸš€ SINCRONIZANDO...</div>
        <button class="btn" onclick="window.location.href='index.html'" style="background:#475569; box-shadow: 0 6px 0 #1e293b;">VOLVER AL MENÃš</button>
    </div>
</div>

<div class="header">
    <div class="stat"><b>Nivel</b><span id="txt-nivel">1</span></div>
    <div class="stat"><b>Aciertos</b><span id="txt-ok">0</span></div>
    <div class="stat"><b>Vidas</b><span id="txt-vidas" style="color:var(--pink)">2</span></div>
</div>

<div id="game-area">
    <div id="msg-guia">Â¡PREPARADO!</div>
    <div id="grid-elementos" class="grid grid-3x3"></div>
</div>

<iframe name="v_iframe" id="v_iframe" style="display:none;"></iframe>

<script>
    const paciente = localStorage.getItem('paciente') || "Paciente Sin Nombre";
    const profesional = localStorage.getItem('profesional') || "Especialista";
    
    let nivel = 1, totalAciertos = 0, vidas = 2, secuencia = [], secuenciaUsuario = [], mostrando = false, jugando = false;
    const iconos = ["â­", "ðŸŽ", "ðŸŽˆ", "ðŸš—", "ðŸ¶", "ðŸ•", "ðŸš€", "ðŸŽ¸", "ðŸ’Ž", "ðŸŒˆ", "â˜€", "ðŸ€", "ðŸ‘¾", "ðŸ€", "ðŸ¦", "ðŸ›¸"];

    function startGame() {
        document.getElementById('screen-start').style.display = 'none';
        jugando = true;
        actualizarTablero();
        iniciarRonda();
    }

    function actualizarTablero() {
        const grid = document.getElementById('grid-elementos');
        grid.innerHTML = "";
        let cant = (nivel > 6) ? 16 : 9;
        grid.className = (nivel > 6) ? "grid grid-4x4" : "grid grid-3x3";
        for(let i=0; i < cant; i++) {
            const tile = document.createElement('div');
            tile.className = "tile";
            tile.innerText = iconos[i];
            tile.onclick = () => manejarClick(i);
            grid.appendChild(tile);
        }
    }

    function iniciarRonda() {
        if(!jugando) return;
        mostrando = true;
        secuenciaUsuario = [];
        document.getElementById('msg-guia').innerText = "Â¡MIRA!";
        document.getElementById('txt-vidas').innerText = vidas;
        
        secuencia = [];
        const largo = 2 + Math.floor(nivel * 0.75); 
        let cantFiguras = (nivel > 6) ? 16 : 9;
        for(let i=0; i < largo; i++) secuencia.push(Math.floor(Math.random() * cantFiguras));
        
        setTimeout(reproducirSecuencia, 800);
    }

    async function reproducirSecuencia() {
        const tiles = document.getElementsByClassName('tile');
        const flashTime = Math.max(200, 500 - (nivel * 20)); 
        for(let i=0; i < secuencia.length; i++) {
            await new Promise(r => setTimeout(r, flashTime + 150));
            const idx = secuencia[i];
            if(tiles[idx]) {
                tiles[idx].classList.add('active');
                await new Promise(r => setTimeout(r, flashTime));
                tiles[idx].classList.remove('active');
            }
        }
        mostrando = false;
        document.getElementById('msg-guia').innerText = "Â¡REPITE!";
    }

    function manejarClick(index) {
        if(mostrando || !jugando) return;
        if(index === secuencia[secuenciaUsuario.length]) {
            secuenciaUsuario.push(index);
            if(secuenciaUsuario.length === secuencia.length) {
                totalAciertos++;
                document.getElementById('txt-ok').innerText = totalAciertos;
                setTimeout(mostrarPausa, 500);
            }
        } else {
            vidas--;
            document.getElementById('txt-vidas').innerText = vidas;
            if(vidas <= 0) {
                finalizarJuego();
            } else {
                mostrando = true;
                document.getElementById('msg-guia').innerText = "Â¡ERROR!";
                setTimeout(iniciarRonda, 1000);
            }
        }
    }

    function mostrarPausa() {
        jugando = false;
        if(nivel % 6 === 0) {
            vidas++;
            document.getElementById('pause-title').innerText = "Â¡BONUS VIDA! â¤ï¸";
        } else {
            document.getElementById('pause-title').innerText = "Â¡NIVEL " + nivel + " OK!";
        }
        document.getElementById('screen-pause').style.display = 'flex';
    }

    function continuarSiguienteNivel() {
        nivel++;
        document.getElementById('txt-nivel').innerText = nivel;
        document.getElementById('screen-pause').style.display = 'none';
        jugando = true;
        actualizarTablero();
        iniciarRonda();
    }

    function finalizarJuego() {
        jugando = false;
        document.getElementById('screen-end').style.display = 'flex';
        enviarDatosFinales();
    }

    function enviarDatosFinales() {
        // FORMULARIO DINÃMICO PARA ASEGURAR ENVÃO
        const form = document.createElement("form");
        form.method = "POST";
        form.action = "https://docs.google.com/forms/d/e/1FAIpQLSeLlcvlhrTSHDhvxctLghiM3caGsgBL2wdaT7nBxrz6UARwYg/formResponse";
        form.target = "v_iframe"; // Esto evita que la pÃ¡gina se recargue

        const campos = {
            "entry.369874016": paciente,
            "entry.1353470174": "Memoria Visual Secuencial (Fondo Oscuro)",
            "entry.721051298": nivel,
            "entry.873272199": totalAciertos,
            "entry.1030094511": "Especialista: " + profesional,
            "entry.1303309812": "N/A",
            "entry.845098414": new Date().toLocaleDateString()
        };

        for (let name in campos) {
            const input = document.createElement("input");
            input.type = "hidden";
            input.name = name;
            input.value = campos[name];
            form.appendChild(input);
        }

        document.body.appendChild(form);
        form.submit(); // Disparo del envÃ­o

        setTimeout(() => {
            document.getElementById('status-envio').innerText = "âœ… SINCRONIZADO CON EXCEL";
        }, 2000);
    }
</script>
</body>
</html>
